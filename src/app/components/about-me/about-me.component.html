<section id="aboutMe" class="min-h-[500px] md:min-h-[320px] -mb-10">
  <div>
    <div class="flex items-center space-x-0.5">
      <i class='bx bx-map text-secondary'></i>
      <span class="text-secondary text-sm font-extralight">{{location}}</span>
    </div>
    <h1 class="text-3xl sm:text-3xl lg:text-4xl font-semibold text-headers">{{titleSection}}</h1>
    <div class="grid max-w-screen-xl mx-auto  lg:grid-cols-12">
      <div class="mr-auto  lg:col-span-9">
        <p class="text-sm sm:text-base lg:text-lg font-light text-secondary">{{descriptionSection}}</p>
      </div>
      <div class="flex justify-center lg:justify-end items-center mt-8 lg:mt-0 lg:col-span-3">
        <img src="{{profile_img}}" alt="profile"
          class="w-35 h-35 sm:w-40 sm:h-40 lg:w-50 lg:h-50 object-cover rounded-xl transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-xl hover:brightness-105 focus:scale-105 focus:shadow-xl focus:brightness-105 focus:outline-none" />
      </div>
    </div>
  </div>
</section>
